log-level: debug
external-controller: '127.0.0.1:9090'
dns:
  enable: true
  listen: '127.0.0.1:53'
  enhanced-mode: fake-ip
  nameserver: [119.29.29.29, 223.5.5.5]
cfw-bypass:
  - qq.com
  - music.163.com
  - '*.music.126.net'
  - localhost
  - '127.*'
  - '10.*'
  - '172.16.*'
  - '172.17.*'
  - '172.18.*'
  - '172.19.*'
  - '172.20.*'
  - '172.21.*'
  - '172.22.*'
  - '172.23.*'
  - '172.24.*'
  - '172.25.*'
  - '172.26.*'
  - '172.27.*'
  - '172.28.*'
  - '172.29.*'
  - '172.30.*'
  - '172.31.*'
  - '192.168.*'
  - '<local>'
cfw-latency-timeout: 5000
proxies:
  - { name: '百度云', type: vmess, server: 106.13.166.147, port: 10086, uuid: 23ad6b18-8d7a-40f7-8ad0-e3e35cd36297, alterId: 64, cipher: auto, udp: true }
proxy-groups:
  - { name: PROXY, type: select, proxies: [ '百度云',DIRECT] }
  - { name: Final, type: select, proxies: [PROXY, DIRECT] }
rules:
  - 'DOMAIN-SUFFIX,baidu.com,PROXY'
  - 'DOMAIN-SUFFIX,baidupcs.com,PROXY'
  - 'MATCH,Final'
